<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts logo"/>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="GET">
        <input id="inputLogin" type="text" placeholder="Login" pattern="">
        <input id="inputPassword" type="password" placeholder="Senha">
        <button id="submitButton" type="submit">Login</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="" method="get">
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
        <div class="inputs">
          <input id="input-name" type="text" placeholder="Nome">
          <input id="input-lastname" type="text" placeholder="Sobrenome">
        </div>
        <div>
          <input id="input-email" type="text" placeholder="Email">
          <label for="house">Casa:</label>
          <select name="houses" id="house"></select>
        </div>
      </form>
    </main>
  </body>
  <script src="script.js"></script>
</html>
